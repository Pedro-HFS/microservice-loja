<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Produtos</title>
</head>

<body>
    <div class="row">
        <div class=" col-md-12 text-center">
            <h2 class="text-center text-primary">
                Cadastro de Produtos
            </h2>
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="product" class="form-label">Nome:</label>
                    <input type="text" class="form-control-sm" id="product" placeholder="Nome do produto" name="produto"
                        required>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Valor:</label>
                    <input type="text" class="form-control-sm" id="value" placeholder="Valor do produto" name="valor"
                        required>
                </div>
                <div class="mb-3">
                    <label for="qtd" class="form-label">Quantidade:</label>
                    <input type="text" class="form-control-sm" id="qtd" placeholder="Quantidade do produto"
                        name="quantidade" required>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar Produto</button>
            </form>
        </div>
    </div>
</body>

</html>
